<div id="background_header"></div>
<div id="background_body"></div>

<div id="chatContainer">
  <app-sidebar (conversationsClicked)="onConversationSelected($event)"></app-sidebar>
  <div id="chat">
    <div id="chatplaceholder" *ngIf="!conversation">
      <img src="../assets/chatbar.png" width="400">
      <h2>Keep your phone connected</h2>
      <p>
        WhatsApp connects your phone to sync messages.
        To reduce data usage, connect to your phone to Wi-Fi
      </p>
      <div class="seperator"></div>

      <p>WhatsApp is avialable for Mac. <a href="#">Get it here</a></p>
    </div>

    <app-chat [conversation]="conversation" *ngIf="conversation"></app-chat>
  </div>
</div>

<router-outlet></router-outlet>
